<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/TestingProject/build/js/jquery-3.5.1.min.js"></script> 
<title>MyForm</title>
<script >
alert('hello');
$(document).ready(function(){
	alert('Jquery is called');
	$("#submit").click(function(){
		alert('onClick called');
		var FName=$('#first').val();
		var LName=$('#last').val();
		
		
		$.ajax({
			type: 'GET',
		 	data: {FName:FName,LName:LName},
			url:'./MyFormServlet',
			success: function(result){
				alert(result);	
				},
			error: function(err){
				alert("Unable to retrieve data"+err);
			}
		}); 
	});
});
</script>

</head>
<body>

<h3>Registration Form</h3>

<form action="" method="">

FirstName: <input type="text" name="first" id="first"/>
LastName: <input type="text" name="last" id="last"/>
<input type="submit"  id="submit" value="Register"/>

</body>
</html>
